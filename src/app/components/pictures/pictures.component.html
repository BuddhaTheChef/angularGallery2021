<div style="min-height:800px">
  <div class="container">
    <div class="carousel">
      <ng-container *ngFor="let picture of pictures; let i = index">
        <!-- <h2>{{ picture.id }}: {{ picture.author }}</h2> -->
        <img *ngIf="i === currentSlide" src='{{"https://picsum.photos/id/" + picture.id + "/900/900"}}'
          alt="Authour Url Image" class="slide" @pictureAnimation />
      </ng-container>

      <!-- controls -->
      <button class="control prev" (click)="onPreviousClick()">
        <span class="arrow left"></span>
      </button>
      <button class="control next" (click)="onNextClick()">
        <span class="arrow right"></span>
      </button>
    </div>
  </div>

  <div style="text-align: center; margin: 0 auto; padding: 50px;">
    <h4>Search by Artist</h4>
    <select [(ngModel)]="authorSelected" (ngModelChange)="getAuthPictures($event)"
      style="border-radius:5px;height: 30px;width: 300px;">
      <option *ngFor="let picture of pictures" [value]="picture.author">{{picture.author}}</option>
    </select>
  </div>
 
  <div style="display: flex; width: 100%; flex-wrap: wrap; flex-direction: row; justify-content: center;">
    <div *ngFor="let picture of selectedPictures; let i = index">

      <div *ngIf='authorSelected == picture.author'
        style="background-color: 
        whitesmoke;
        min-width: 300px; 
        margin: 40px 30px; 
        padding: 0px 10px 10px 10px; 
        box-shadow: 0 10px 16px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 19%) !important; 
        border-radius: 5px;"
        >
        <h6 style="display: inline;">{{picture.id}}</h6>
        
        <img src='{{"https://picsum.photos/id/" + picture.id + "/300/300"}}' alt="Authour Url Image"
        (click)="openModal(picture.id)" />
        <h2 style="text-align: center;">{{picture.author}}</h2>
      </div>

      


    </div>

    <div id="imgModal" class="slide-modal">
      <span class="close cursor" (click)="closeModal()">&times;</span>
      <div class="slide-modal-content">
        <ng-container *ngFor="let picture of pictures; let i = index">
     
          <img *ngIf="picture.id == slideIndex && authorSelected == picture.author" src='{{"https://picsum.photos/id/" + picture.id + "/600/600"}}'>
        </ng-container>

      </div>
      <a class="prev" (click)="onPrevious()">&#10094;</a>
      <a class="next" (click)="onNext()">&#10095;</a>
    </div>



  </div>
